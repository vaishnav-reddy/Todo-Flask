{% extends 'base.html' %}
{% block title %} Update{% endblock title %}
{% block body %}

<div class="container my-4">
  <div class="card bg-black text-light shadow-lg rounded-3 p-4">
    <h2 class="mb-3">✏️ Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" class="form-control bg-dark text-light border-secondary" name="title" id="title" value="{{todo.title}}">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" class="form-control bg-dark text-light border-secondary" name="desc" id="desc" value="{{todo.desc}}">
      </div>
      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
</div>

{% endblock body %}
